{% extends 'base.html' %}

{% block title %}{{ user.email}} - Details{% endblock %}

{% block body %}
<h1>{{ user.email }}'s ratings</h1>
<div class='flexcontainer flexrow'>

{% for rat in user.ratings %}
<div class='flexcontainer'>
  <img id='preview-sml' src={{rat.movie.poster_path}}>
  <a href='/movies/{{rat.movie.movie_id}}'>Movie: {{rat.movie.title}}</a>
  <p>Score: {{ rat.score }}</p>
</div>
{% endfor %}

</div>

{% endblock %}
